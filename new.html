<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platform Design Feedback Form</title>
  <link rel="stylesheet" href="new.css">

</head>
<body>
  <!-- Intro Section -->
  <div class="intro-container">
    <h1>Help Shape Our New Platform!</h1>
    <p>Your feedback is crucial for us. Please fill out the form, and share your insights with your team using the QR code generated after submission!</p>
  </div>

  <!-- Form Section -->
  <div class="form-container">
    <form id="userForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="techNeeds">Current Technology Needs:</label>
      <textarea id="techNeeds" name="techNeeds" rows="3" required></textarea>
      
      <label for="featureImportance">Features You Find Important:</label>
      <textarea id="featureImportance" name="featureImportance" rows="3" required></textarea>
      
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- QR Code Modal -->
  <div id="qrModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Your QR Code</h2>
      <div id="qrCodeContainer"></div>
      <button id="shareBtn" onclick="shareQRCode()">Share QR Code</button>
    </div>
  </div>

  <script src="new.js"></script>
</body>
</html>
