<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up / Sign In</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="signupForm">
      <h1>Sign Up</h1>
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="text" id="organization" placeholder="Organization" required>
      <select id="role">
        <option value="leader">Leader/Admin</option>
        <option value="member">Team Member</option>
      </select>
      <button type="submit">Sign Up</button>
      <button type="button" id="showSignIn">Already have an account? Sign In</button>
    </form>

    <form id="signinForm" style="display: none;">
      <h1>Sign In</h1>
      <input type="email" id="signinEmail" placeholder="Email" required>
      <input type="password" id="signinPassword" placeholder="Password" required>
      <button type="submit">Sign In</button>
      <button type="button" id="showSignUp">Don't have an account? Sign Up</button>
    </form>

    <div id="alert" class="alert"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
